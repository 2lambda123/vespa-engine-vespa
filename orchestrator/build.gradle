dependencies {
    compile project(':orchestrator-restapi')
    compile project(':jaxrs_client_utils')
    compile 'commons-lang:commons-lang:2.6'
    compile 'org.glassfish.jersey.ext:jersey-proxy-client:2.25'
    testCompile project(':application')
    testCompile junit_4
    testCompile 'org.mockito:mockito-core:1.9.5'
    testCompile 'org.easytesting:fest-assert:1.4'
    testCompile project(':testutil')
    testCompile 'org.apache.curator:curator-test:2.9.1'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    providedCompile project(':container-dev')
    providedCompile project(':service-monitor')
    providedCompile project(':application-model')
    providedCompile project(':vespajlib')
    providedCompile project(':config-provisioning')
    providedCompile project(':configdefinitions')
    providedCompile project(':zkfacade')
    compileOnly 'com.fasterxml.jackson.core:jackson-annotations:2.8.11'

    testRuntime files("target/test-classes")
}

description = 'orchestrator'

task copyTestResources {
  doLast {
    mkdir "${projectDir}/target/test-classes/"
  }
}

clean.doFirst {
    delete "${projectDir}/target/"
}

test {
    dependsOn copyTestResources
}
