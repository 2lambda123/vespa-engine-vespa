dependencies {
    compile 'commons-cli:commons-cli:1.3.1'
    compile guava
    compile project(':component')
    compile project(':documentapi')
    compile project(':messagebus')
    testCompile junit_4
}

description = 'vespa_feed_perf'


task copyTestDependencies {
  doFirst {
    copy {
      from "${buildDir}/resources/test/"
      into "${projectDir}/target/test-classes/"
    }
  }
}

test.dependsOn copyTestDependencies
