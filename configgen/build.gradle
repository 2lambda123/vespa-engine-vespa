plugins {
    id 'maven-publish'
}

dependencies {
    testCompile junit_4
}

jar {
  manifest {
    attributes(
      'Main-Class': 'com.yahoo.config.codegen.MakeConfig'
    )
  }
}

task copyTestResources {
  doLast {
    copy {
      from "${buildDir}/resources/test/"
      into "${projectDir}/target/test-classes/"
    }
  }
}

clean.doFirst {
    delete "${projectDir}/target/"
}

test {
    dependsOn copyTestResources
}
