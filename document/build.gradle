plugins {
  id "ca.coglinc.javacc" version "2.4.0"
}

dependencies {
    compile 'commons-codec:commons-codec:1.4'
    compile 'commons-collections:commons-collections:3.2.1'
    compile 'net.jpountz.lz4:lz4:1.3.0'
    compile project(':container-dependency-versions:parent:config')
    compile project(':container-dependency-versions:parent:predicate-search-core')
    compile project(':container-dependency-versions:parent:vespajlib')
    compile 'com.yahoo.vespa:annotations:7.28.21'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.9.5'
    testCompile project(':container-dependency-versions:parent:testutil')
    compileOnly 'com.fasterxml.jackson.core:jackson-core:2.8.11'
    compileOnly 'com.fasterxml.jackson.core:jackson-databind:2.8.11.2'
    compileOnly 'com.google.guava:guava:20.0'
    compileOnly 'com.google.inject:guice:3.0'

    javacc 'net.java.dev.javacc:javacc:5.0'
}

compileJavacc {
    inputDirectory = file("${projectDir}/src/main/javacc")
    outputDirectory = file("${buildDir}/generated/javacc")
}

description = 'document'

task generateConfigurations() {
  print "hehrererekr;k;lesk"
  FileTree tree = fileTree("${projectDir}/src/vespa/document/config/").include('*.def')
    tree.each {File file ->
	println "File *************   ${file}"
        generateConfig("${buildDir}/generated-sources/configgen/", "${file}")
    }
}

compileJava.dependsOn generateConfigurations
compileJava.dependsOn compileJavacc

sourceSets {
    main{
        java {
           srcDir "${buildDir}/generated-sources/configgen/"
	   srcDir "${buildDir}/generated/javacc/"
        }
    }
}
