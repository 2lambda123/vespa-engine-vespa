dependencies {
    testCompile 'org.apache.commons:commons-lang3:3.1'
    testCompile http_client
    testCompile 'org.apache.httpcomponents:httpmime:4.3.6'
    testCompile 'org.cthul:cthul-matchers:1.0'
    testCompile 'org.mockito:mockito-core:1.9.5'
    testCompile hamcrest_library
    testCompile 'org.testng:testng:6.10'
    testCompile 'org.springframework:spring-test:4.0.6.RELEASE'
    testCompile 'org.bouncycastle:bcpkix-jdk15on:1.58'
    compileOnly 'com.google.inject:guice:3.0'
    compileOnly 'com.yahoo.vespa:annotations:7.28.21'
    providedCompile project(':jdisc_jetty')
    providedCompile project(':config-lib')
    providedCompile project(':defaults')
    providedCompile project(':jdisc_core')
    providedCompile project(':component')
    providedCompile project(':container-accesslogging')
    providedCompile project(':security-utils')
}

description = 'jdisc_http_service'

test {
    useTestNG()
}

test.dependsOn ":jdisc_core:exportPackages"

sourceSets {
  test {
    resources {
      srcDir "${rootDir}/jdisc_core/build/generated-resources/"
    }
  }
}
