dependencies {
    compile project(':container-dependency-versions:parent:vespajlib')
    compile project(':container-dependency-versions:parent:config')
    compile project(':container-dependency-versions:parent:configdefinitions')
    compile project(':container-dependency-versions:parent:jrt')
    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    providedCompile project(':container-dependency-versions:parent:component')
}

task generateConfigurations() {
  FileTree tree = fileTree("${projectDir}/src/main/config").include('*.def')
    tree.each {File file ->
        generateConfig("${buildDir}/generated-sources/configgen/", "${file}")
    }
}

compileJava.dependsOn generateConfigurations

sourceSets {
    main{
        java {
           srcDir "${buildDir}/generated-sources/configgen/"
        }
    }
}
