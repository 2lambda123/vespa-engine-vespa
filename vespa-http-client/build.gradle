dependencies {
    compile 'com.google.code.findbugs:annotations:1.3.9'
    compile guava
    compile http_client
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'com.yahoo.vespa:annotations:7.28.21'
    compile project(':vespajlib')
    compile project(':component')
    compile 'com.fasterxml.jackson.core:jackson-core:2.8.11'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.11.2'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.8.11'
    compile 'io.airlift:airline:0.6'
    testCompile hamcrest_core	// jarhell : needs to classload before junit
    testCompile junit_4
    testCompile 'org.eclipse.jetty:jetty-server:9.4.15.v20190215'
    testCompile 'org.mockito:mockito-all:1.8.4'
    testCompile project(':testutil')
}

description = 'vespa-http-client'
