dependencies {
    providedCompile project(':container-dependency-versions:parent:config-lib')
}

description = 'configdefinitions'


task generateConfigurations() {
  configCodegen("${projectDir}/src/vespa/", "${buildDir}/generated-sources/configgen/")
}

compileJava.dependsOn generateConfigurations

sourceSets {
    main{
        java {
           srcDir "${buildDir}/generated-sources/configgen/"
        }
    }
}
