dependencies {
    compile 'com.google.code.findbugs:annotations:1.3.9'
    compile 'com.google.code.findbugs:jsr305:1.3.9'
    compile 'com.yahoo.vespa:annotations:7.28.21'
    compile project(':container-dependency-versions:parent:container-di')
    compile project(':container-dependency-versions:parent:vespajlib')
    compile 'net.jcip:jcip-annotations:1.0'
    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
    testCompile 'org.mockito:mockito-core:1.9.5'
    providedCompile project(':container-dependency-versions:parent:provided-dependencies')
    providedCompile project(':container-dependency-versions:parent:component')
    providedCompile project(':container-dependency-versions:parent:config-bundle')
}

task generateConfigurations() {
  FileTree tree = fileTree("${projectDir}/src/main/resources/configdefinitions").include('*.def')
    tree.each {File file ->
        generateConfig("${buildDir}/generated-sources/configgen/", "${file}")
    }
}

compileJava.dependsOn generateConfigurations

sourceSets {
    main{
        java {
           srcDir "${buildDir}/generated-sources/configgen/"
        }
    }
}


