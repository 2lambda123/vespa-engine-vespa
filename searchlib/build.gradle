/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
  id "com.google.protobuf" version "0.8.7"
}

dependencies {
    compile project(':document')
    testCompile junit_4
    compileOnly guava
    compileOnly jackson_core
    compileOnly jackson_databind
    compileOnly protobuf_3
    providedCompile project(':vespajlib')
    providedCompile project(':config-model-api')

}

description = 'searchlib'

compileJava.dependsOn generateConfigurationsTask(
        "${projectDir}/src/vespa/searchlib",
        "${buildDir}/generated-sources/configgen/")

sourceSets {
  main {
    proto {
     srcDir 'src/protobuf'
    }
    java {
      srcDir 'build/generated/source/proto/main/java/'
    }
  }
}
