/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
  id "com.google.protobuf" version "0.8.7"
}

dependencies {
    compile protobuf_3
    compile 'org.tensorflow:proto:1.12.0'
    compile 'org.tensorflow:tensorflow:1.12.0'
    testCompile junit_4
    compileOnly 'com.yahoo.vespa:annotations:7.28.21'
    compileOnly guava
    providedCompile project(':config-model-api')
    providedCompile project(':searchlib')
    providedCompile project(':vespajlib')
}


sourceSets {
  main {
    java {
      srcDir 'build/generated/source/proto/main/java/'
    }
    proto {
      srcDir 'src/main/protobuf'
    }
  }
}
