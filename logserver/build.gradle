/*
 * This file was generated by the Gradle 'init' task.
 */
plugins {
  id "com.google.protobuf" version "0.8.7"
}

dependencies {
    compile project(':vespajlib')
    compile project(':yolean')
    compile project(':vespalog')
    compile project(':jrt')
    compile protobuf_3
    testCompile junit_4
    testCompile mockito
}

description = 'logserver'

sourceSets {
  main {
    proto {
      srcDir 'src/protobuf'
    }
  }
}
