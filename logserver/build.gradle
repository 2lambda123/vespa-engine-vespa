/*
 * This file was generated by the Gradle 'init' task.
 */
plugins {
  id "com.google.protobuf" version "0.8.8"
}

dependencies {
    compile project(':container-dependency-versions:parent:vespajlib')
    compile project(':container-dependency-versions:parent:yolean')
    compile project(':container-dependency-versions:parent:vespalog')
    compile project(':container-dependency-versions:parent:jrt')
    compile 'com.google.protobuf:protobuf-java:3.7.0'
    testCompile 'junit:junit:4.12'
}

description = 'logserver'

sourceSets {
  main {
    proto {
      srcDir 'src/protobuf'
    }
  }
}
